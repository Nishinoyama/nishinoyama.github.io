<html lang="ja">

        <link rel="stylesheet" href="../test.css" >
        <link rel="stylesheet" href="./design.css" >
        <title>
            DesignerChallenge

    <body>
        <header>
            <h1>デザインを考える</h1>
            <hr class="big">
        </header>
        <main>
            <h2>入力フォーラム</h2>
            <hr>
            <h2>AtBorder登録フォーム</h2>
            <p>AtBorderで目指せ<strong>RedCoder</strong>!</p>
            <p>登録は下から</p>
            <form color="white" >
                <ul>
                    <li>
                        <p>メールアドレス</p>
                        <input type="email" required>
                    </li>
                    <li>
                        <p>パスワード</p>
                        <input type="password" required >
                    </li>
                    <li>
                        <p>パスワード(再入力)</p>
                        <input type="password" required >
                    </li>
                    <li>
                        <p>お名前</p>
                        <input type="text" required >
                    </li>
                    <li>
                        <p>性別</p>
                        <p>
                        男<input type="radio" name="sex" required >
                        女<input type="radio" name="sex" required >
                        その他<input type="radio" name="sex" required >
                        </p>
                    </li>
                    <li>
                        <p>誕生日</p>
                        <input type="date" required >
                    </li>
                    <li>
                        <p>使用する言語</p>
                        <input type="text" >
                    </li>
                    <li>
                        <p>使用するエディタ</p>
                        <input type="text" >
                    </li>
                </ul>
                <input type="submit" value="登録">
            </form>
        </main>
        <footer >
            <p class="footp" >著作権はないです</p>
        </footer>
    </body>

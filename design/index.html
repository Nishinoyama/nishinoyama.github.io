    <body>

        <main>

            <h3>タグ一覧(ソース参照)</h3>
            <!-- 
                <C-/>でコメントアウト
                <s>で取り消し線 
                <strong>で強調表示（<b>は古い） 
                <small>で小さくする
                <a>属性がたくさん{
                    href="aaa" : aaaへ飛ぶ 
                    targer="blank" : 別タブで開く  
                }
                <ruby> ルビを振る
                <rt> ルビの中身
                src = SouRCe
                <mark> まるで蛍光ペン
                <img>{
                    alt="moji" : 画像の説明
                }
            -->

            <p>
                
                講義<s>おっそいなあ</s>いいえなんでも<br>
                こいつ<strong>生きてる！</strong><br>
                <em>FainalFant<br>asy</em><br>
                <small>僕ミニドラ</small><br>
                <mark>キャンペーン実施中！</mark><br>いますぐ<a href="../" target="blank_">ここ</a>をクリック！<br>
                <ruby> ビビビビ <rt> bbbb </rt> </ruby><br>
            </p>
            <!-- <img src="../P1/P1example1.png" alt="問題の図"> -->
            <!--
                from{
                    radio {
                        name : radioボタンのグループ名
                        id : JSの変数名
                    }
                    and more!!!!!!!!!!!
                }
                input:aaaa でaaaaをだいたい使える
            -->
            <form>
                <input type="button" value="123" >
                <input type="radio" name="bbb" id="">
                <input type="checkbox" >
                <input type="radio" name="aaa" >
                <input type="email" >
                <input type="radio" name="aaa" >
                <input type="password" required >
                <input type="search" name="123" id="">
                <input type="color" name="123" id="">
                <input type="color" name="123" id="">
            </form>
            <!-- 
                table {
                    thead:tbody{
                        tr : 行定義
                        td : データ
                    }
                }
            -->
            <table border="3">
                <thead>
                    <tr>
                        <th>441</th>
                        <th>334</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123</td>
                        <td>456</td>
                    </tr>
                    <tr>

                        <td>443</td>

            <br>
